<!DOCTYPE html>
<html lang="fr">
    
<head>
    <title>Serveur ESP32</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="w3.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body class="w3-animate-opacity">

    <div class="w3-card w3-blue w3-padding-small w3-center">
        <h1>Water Tank Test</h1>
    </div>

    <div class="w3-margin w3-center w3-card w3-padding-24">
        <h3 class="w3-padding">Allumer/Éteindre la LED</h3>
        <button onclick="onButton()" class="w3-button w3-green w3-xlarge w3-ripple w3-wide" style="width:40%;">ON</button>
        <button onclick="offButton()" class="w3-button w3-red w3-xlarge w3-ripple w3-wide" style="width:40%;">OFF</button>
        <br><br>
    </div>

    <div class="w3-margin w3-center w3-card w3-padding-24">
        <h3 class="w3-padding">Niveau d'eau</h3>
        <p class="w3-xxlarge"><span id="valeurNiveauEau">--</span></p>
    </div>

    <div class="w3-margin w3-center w3-card w3-padding-24">
        <h3 class="w3-padding">Température</h3>
        <p class="w3-xxlarge"><span id="valeurTemperature">--</span> ºC</p>
    </div>

    <div class="w3-margin w3-center w3-card w3-padding-24">
        <h3 class="w3-padding">Conductivité</h3>
        <p class="w3-xxlarge"><span id="valeurTDS">--</span> ppm</p>
    </div>

    <div class="w3-margin w3-center w3-card w3-padding-24">
        <h3 class="w3-padding">pH</h3>
        <p class="w3-xxlarge"><span id="valeurPh">--</span></p>
    </div>

    <div class="w3-padding w3-center">
        <i><a href="https://www.instagram.com/josselinhefti/" style="text-decoration: none;">Josselin HEFTI _ V 1.0</a></i>
    </div>

</body>

</html>
